<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REPLITE - Tech Wellness</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">

<style>
    :root {
        --c1: #6ee7ff;
        --c2: #9b6bff;
        --bg: #03050a;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: "Poppins", sans-serif;
        background: radial-gradient(900px circle at 20% 20%, rgba(155,107,255,0.12), transparent),
                    radial-gradient(700px circle at 80% 80%, rgba(110,231,255,0.10), transparent),
                    var(--bg);
        color: #e9faff;
        text-align: center;
        overflow-x: hidden;
    }

    header {
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(8px);
        padding: 15px;
        font-size: 20px;
        font-weight: 700;
        letter-spacing: 1px;
        border-bottom: 1px solid rgba(255,255,255,0.05);
        box-shadow: 0 4px 40px rgba(0,0,0,0.4);
    }

    .container { margin-top: 90px; }

    h1 {
        font-size: 82px;
        letter-spacing: 6px;
        font-weight: 900;
        background: linear-gradient(90deg, var(--c1), var(--c2));
        -moz-animation: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 30px rgba(155,107,255,0.15);
        animation: float 3.5s ease-in-out infinite;
    }
    @keyframes float {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(6px); }
    }

    .tagline {
        font-size: 22px;
        font-weight: 500;
        margin-top: -10px;
        opacity: 0.9;
    }

    .founders-box {
        margin: 50px auto 30px;
        width: 75%;
        padding: 22px;
        border-radius: 30px;
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.12);
        font-size: 22px;
        font-weight: 600;
        backdrop-filter: blur(6px);
        box-shadow: 0 0 30px rgba(155,107,255,0.15);
    }

    .info {
        font-size: 19px;
        margin-top: 14px;
        line-height: 1.7;
    }

    .arrows {
        font-size: 65px;
        margin-top: 40px;
        animation: bounce 1.2s infinite;
        color: var(--c1);
        text-shadow: 0 0 18px rgba(110,231,255,0.5);
    }
    @keyframes bounce {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(12px); }
    }
</style>
</head>

<body>

<header>REPLITE — TECH WELLNESS</header>

<div class="container">
    <h1>REPLITE</h1>
    <div class="tagline">Heavy On The Eyes, Go REPLITE</div>

    <div class="founders-box">
        FOUNDERS – Ketan, Vipaschith, Ansh, Anish, Pramuk
    </div>

    <div class="info">
        <strong>Contact:</strong> 9731500352 <br>
        <strong>Email:</strong> V-paak@gmail.com <br>
        <strong>Address:</strong> Indus International School Bangalore
    </div>

    <a href="INTRODUCTION.html">
    <div class="arrows">⬇ ⬇</div>
    </a>
</div>

</body>
</html>
