<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet the Team</title>

    <style>
        body {
            margin: 0;
            font-family: Poppins, sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        /* --- Intro Animation --- */
        .intro {
            opacity: 0;
            transform: translateY(-40px);
            animation: fadeSlide 1.2s ease forwards;
        }
        @keyframes fadeSlide {
            0% { opacity: 0; transform: translateY(-40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* --- Title --- */
        h1 {
            font-size: 75px;
            margin-top: 70px;
            font-weight: 900;
            text-shadow: 0 0 18px rgba(0,255,255,0.55);
        }
        h2 {
            font-size: 32px;
            opacity: 0.85;
            margin-top: 10px;
        }

        /* --- Team Container --- */
        .team-container {
            display: flex;
            justify-content: center;
            gap: 70px;
            margin-top: 90px;
            flex-wrap: wrap;
            padding-bottom: 120px;
        }

        /* --- Members --- */
        .member {
            width: 210px;
            background: rgba(255,255,255,0.05);
            padding: 26px;
            border-radius: 25px;
            backdrop-filter: blur(6px);
            box-shadow: 0 0 20px rgba(0,255,255,0.35);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: popIn 1s ease forwards;
            opacity: 0;
        }

        /* Stagger appearance */
        .member:nth-child(1) { animation-delay: .4s; }
        .member:nth-child(2) { animation-delay: .55s; }
        .member:nth-child(3) { animation-delay: .7s; }
        .member:nth-child(4) { animation-delay: .85s; }
        .member:nth-child(5) { animation-delay: 1s; }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.7); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Hover â€” NEON MODE */
        .member:hover {
            transform: translateY(-14px);
            box-shadow: 0 0 28px rgba(0,255,255,0.85), 0 0 14px rgba(0,255,255,0.55);
        }

        .member img {
            width: 175px;
            height: 175px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #00eaff;
            box-shadow: 0 0 20px rgba(0,255,255,0.65);
        }

        .name {
            font-size: 26px;
            margin-top: 17px;
            font-weight: 700;
            text-shadow: 0 0 12px rgba(255,255,255,0.65);
        }

        .role {
            margin-top: 6px;
            font-size: 18px;
            color: #d9fff6;
            line-height: 22px;
        }
    </style>
</head>
<body>

    <div class="intro">
        <h1>Meet the Team</h1>
        <h2>Members</h2>
    </div>

        </a>

        </div>
        <div class="member">

        <div class="member">

        <div class="member">

    </div>

</body>
</html>
