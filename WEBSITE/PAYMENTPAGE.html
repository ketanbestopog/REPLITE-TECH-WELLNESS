<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Replite ‚Ä¢ Login / Offer</title>
<style>
    body {
        margin:0;
        padding:0;
        font-family:Poppins, sans-serif;
        background: linear-gradient(135deg, #fff1e4, #ffe6cc);
        display:flex;
        justify-content:center;
        align-items:flex-start;
        min-height:100vh;
    }

    .container {
        width:420px;
        background:white;
        border-radius:25px;
        padding:40px;
        box-shadow:0 0 25px rgba(255,140,70,0.35);
        text-align:center;
        margin-top:40px;
        transition:0.4s;
    }

    input {
        width:100%;
        padding:13px;
        margin:10px 0;
        border-radius:12px;
        border:1px solid #ffb380;
    }

    button {
        width:100%;
        padding:12px;
        margin-top:10px;
        border:none;
        border-radius:12px;
        background:#ff7a2d;
        color:white;
        font-weight:700;
        cursor:pointer;
        transition:0.2s;
    }

    button:hover { transform:scale(1.05); }

    .switch { margin-top:15px; }
    .switch a { color:#ff6823; font-weight:600; cursor:pointer; }

    .hidden { display:none; }

    /* Animation */
    .fade {
        animation: fade 0.4s ease;
    }
    @keyframes fade {
        from { opacity:0; transform:translateY(20px); }
        to { opacity:1; transform:translateY(0); }
    }

    .strength {
        height:6px;
        border-radius:5px;
        background:#ddd;
        margin-top:-5px;
    }

    /* Offer Section */
    .offer-section {
        display:none;
        padding:40px 20px;
        text-align:center;
        background: linear-gradient(135deg, #ff7a18, #af002d 70%);
        border-radius:25px;
        box-shadow:0px 0px 35px rgba(255,122,24,0.6);
        color:white;
        margin-top:40px;
    }

    .offer-section h1 { font-size:2.5rem; margin-bottom:10px; }
    .offer-section p { opacity:0.9; margin-bottom:20px; }
    .price-box {
        background: rgba(0,0,0,0.3);
        border-radius: 18px;
        padding: 20px;
        width: 300px;
        margin: 0 auto 20px;
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    .old-price { text-decoration: line-through; opacity:0.6; }
    .new-price { font-size:2rem; font-weight:900; margin-top:5px; }
    .offer-section .btn { background:#000; color:#fff; font-size:1.2rem; margin-top:10px; }
    .offer-section .btn:hover { background:#ffefef; color:#000; transform:scale(1.04); }
</style>
</head>
<body>

<div class="container">

    <!-- SIGN UP -->
    <div id="signup" class="fade">
        <h2>Create Your Account</h2>
        <input type="text" id="name_signup" placeholder="Full Name">
        <input type="email" id="email_signup" placeholder="Email">
        <input type="password" id="pass_signup" placeholder="Password" oninput="checkStrength()">
        <div class="strength" id="strengthBar"></div>
        <button onclick="signUp()">Sign Up</button>
        <p class="switch">Already have an account? <a onclick="showLogin()">Log in</a></p>
    </div>

    <!-- LOGIN -->
    <div id="login" class="hidden fade">
        <h2>Welcome Back</h2>
        <input type="email" id="email_login" placeholder="Email">
        <div style="position:relative;">
            <input type="password" id="pass_login" placeholder="Password">
            <span onclick="togglePass()" style="position:absolute; right:10px; top:16px; cursor:pointer;">üëÅÔ∏è</span>
        </div>
        <button onclick="logIn()">Log In</button>
        <p class="switch">New here? <a onclick="showSignup()">Create an account</a></p>
    </div>

</div>

<!-- Offer Section -->
<div class="offer-section" id="offer">
    <h1>üî• Replite Launch Offer üî•</h1>
    <p>Heavy on the Eyes. Easy on the Wallet.</p>
    <div class="price-box">
        <p class="old-price">‚Çπ99/month</p>
        <p class="new-price">‚Çπ69/month</p>
        <p>Only for the <strong>first 10 customers</strong> üëÄ</p>
    </div>
    <a href="Paymentmethod.html">
    <button class="btn" onclick="goPayment()">Grab the Deal</button>
    </a>
</div>

<script>
    // SWITCH FORMS
    function showLogin() {
        document.getElementById("signup").classList.add("hidden");
        document.getElementById("login").classList.remove("hidden");
    }
    function showSignup() {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("signup").classList.remove("hidden");
    }

    // FAKE SIGN UP
    function signUp() {
        let email = document.getElementById("email_signup").value;
        let password = document.getElementById("pass_signup").value;
        if(email && password) {
            alert("Account created!");
            showOffer();
        } else {
            alert("Fill in all fields!");
        }
    }

    // FAKE LOGIN
    function logIn() {
        let email = document.getElementById("email_login").value;
        let password = document.getElementById("pass_login").value;
        if(email && password) {
            alert("Logged in!");
            showOffer();
        } else {
            alert("Enter email and password!");
        }
    }

    function showOffer() {
        document.querySelector(".container").style.display = "none";
        document.getElementById("offer").style.display = "block";
    }

    function goPayment() {
        window.location.href = "payment.html"; // replace with your payment page
    }

    function togglePass() {
        let field = document.getElementById("pass_login");
        field.type = field.type === "password" ? "text" : "password";
    }

    function checkStrength() {
        let p = document.getElementById("pass_signup").value;
        let bar = document.getElementById("strengthBar");
        let strength = 0;
        if (p.length > 6) strength++;
        if (/[A-Z]/.test(p)) strength++;
        if (/[0-9]/.test(p)) strength++;
        if (/[^A-Za-z0-9]/.test(p)) strength++;
        let colors = ["#ddd", "red", "orange", "gold", "green"];
        bar.style.background = colors[strength];
    }
</script>

</body>
</html>
