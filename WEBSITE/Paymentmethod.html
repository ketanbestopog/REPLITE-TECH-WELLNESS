<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #0a0a0a;

        text-align: center;
    }

    .promo-section {
        padding: 60px 20px;

        backdrop-filter: blur(8px);
    }

    .method-btn {
        background: white;
        color: black;
        padding: 12px 20px;
        margin: 8px;

    .method-btn.active {

    input {

    .pay-btn {

        width: 100%;
        padding: 14px;

        font-weight: 800;
        cursor: pointer;
        transition: .2s;
        font-size: 1.2rem;
    }

    .pay-btn:hover {
        background: white;
        transform: scale(1.03);
    }

    /* popup */
    .popup {
        display: none;
        position: fixed;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #ffffff;
        color: #000;
        padding: 30px;
        border-radius: 20px;
        width: 300px;

</style>

</head>
<body>

<script>
    function hideAll() {
        document.getElementById("card-box").style.display = "none";
        document.getElementById("upi-box").style.display = "none";
        document.getElementById("bank-box").style.display = "none";

        let buttons = document.getElementsByClassName("method-btn");
        for (let b of buttons) b.classList.remove("active");
    }

    function showCard() {
        hideAll();
        document.getElementById("card-box").style.display = "block";
 event.target.classList.add("active");
    }

    function showUPI() {
        hideAll();
        document.getElementById("upi-box").style.display = "block";
 event.target.classList.add("active");
    }

    function showBank() {
        hideAll();
        document.getElementById("bank-box").style.display = "block";
 event.target.classList.add("active");
    }

    function payNow() {
        document.getElementById("popup").style.display = "block";
        setTimeout(() => {
            document.getElementById("popup").style.display = "none";
        }, 2000);
    }
</script>

</body>
