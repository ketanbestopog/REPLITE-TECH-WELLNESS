<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Screen Time Quiz</title>

<style>
    body {
        margin: 0;
        background: linear-gradient(135deg, #1e3b70, #29539b, #4a69bd);
        font-family: "Poppins", sans-serif;
        color: white;
        overflow-x: hidden;
        animation: fadeInPage 1.2s ease;
    }

    @keyframes fadeInPage {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        text-align: center;
        font-size: 60px;
        margin-top: 40px;
        font-weight: 900;
        animation: glowTitle 2s infinite alternate ease-in-out;
    }
    @keyframes glowTitle {
        0% { text-shadow: 0 0 12px #ffeea6; }
        100% { text-shadow: 0 0 26px #fff9c9; }
    }

    .question {
        text-align: center;
        font-size: 33px;
        margin-top: 20px;
        font-weight: 600;
        min-height: 70px;
    }

    .container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 35px;
    }

    .option {
        width: 350px;
        padding: 18px;
        border-radius: 18px;
        font-size: 20px;
        background: rgba(255, 255, 255, 0.18);
        text-align: center;
        font-weight: 600;
        cursor: pointer;
        backdrop-filter: blur(8px);
        transition: 0.35s;
    }

    .option:hover {
        transform: scale(1.06);
        background: rgba(255, 255, 255, 0.35);
    }

    .correct {
        background: #4be97c !important;
        color: #0d2f16;
    }

    .wrong {
        background: #ff4b4b !important;
    }

    #nextBtn {
        display: block;
        margin: 40px auto;
        padding: 14px 34px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: #ffce4f;
        font-weight: 700;
        transition: .25s;
    }

    #nextBtn:hover { transform: scale(1.07); }

    #scoreBox {
        text-align: center;
        margin-top: 20px;
        font-size: 25px;
        font-weight: 700;
    }
</style>
</head>
<body>

<h1>Quizzes</h1>
<div class="question" id="questionText"></div>

<div class="container" id="optionsBox"></div>

<button id="nextBtn" onclick="nextQ()">Next</button>
<div id="scoreBox"></div>

<script>
    const quiz = [
        {
            q: "Which habit can help manage your screen time?",
            o: ["Using phone before sleeping", "Keeping all notifications on", "Setting daily screen time limits", "Scrolling on social media while doing homework"],
            a: 2
        },
        {
            q: "What is the best time to use entertainment apps?",
            o: ["During class", "After completing homework or responsibilities", "Right before sleep", "Every 10 minutes"],
            a: 1
        },
        {
            q: "How can you protect your digital well-being?",
            o: ["Never taking breaks", "Keeping your eyes close to screen", "Limiting late-night device use", "Turning brightness to maximum"],
            a: 2
        }
    ];

    let index = 0;
    let score = 0;

    function loadQ() {
        const q = quiz[index];
        document.getElementById("questionText").innerHTML = q.q;
        const box = document.getElementById("optionsBox");
        box.innerHTML = "";
        q.o.forEach((opt, i) => {
            const div = document.createElement("div");
            div.className = "option";
            div.innerHTML = opt;
            div.onclick = () => checkAnswer(div, i);
            box.appendChild(div);
        });
    }

    function checkAnswer(el, chosen) {
        const correct = quiz[index].a;
        document.querySelectorAll(".option").forEach(o => o.onclick = null);
        if (chosen === correct) {
            el.classList.add("correct");
            score++;
        } else {
            el.classList.add("wrong");
        }
    }

    function nextQ() {
        index++;
        if (index < quiz.length) {
            loadQ();
        } else {
            document.getElementById("questionText").innerHTML = "Quiz Completed!";
            document.getElementById("optionsBox").innerHTML = "";
            document.getElementById("nextBtn").style.display = "none";
            document.getElementById("scoreBox").innerHTML = "Your Score: " + score + " / " + quiz.length;
        }
    }

    loadQ();
</script>

</body>
</html>
