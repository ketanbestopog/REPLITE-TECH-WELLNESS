<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Replite ‚Ä¢ Login / Sign Up</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * { box-sizing: border-box; }

    body {
        margin:0;
        padding:0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ffecd2, #fcb69f);
        display:flex;
        justify-content:center;
        align-items:center;
        min-height:100vh;
    }

    .container {
        width: 400px;
        max-width: 90%;
        background: rgba(255,255,255,0.15);
        border-radius: 25px;
        padding: 40px 30px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        backdrop-filter: blur(15px);
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0,0,0,0.25);
    }

    h2 {
        color: #fff;
        margin-bottom: 20px;
        font-weight: 700;
        text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
    }

    input {
        width: 100%;
        padding: 14px;
        margin: 10px 0;
        border-radius: 12px;
        border: 1px solid #ffb380;
        outline: none;
        font-size: 16px;
        transition: 0.3s;
    }

    input:focus {
        border-color: #ff7a2d;
        box-shadow: 0 0 8px #ff7a2d;
    }

    button {
        width:100%;
        padding: 14px;
        margin-top: 15px;
        border:none;
        border-radius:12px;
        background: linear-gradient(90deg, #ff7a2d, #ffb347);
        color:white;
        font-weight:700;
        font-size: 16px;
        cursor:pointer;
        transition: 0.3s;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #ffb347;
    }

    .switch {
        margin-top: 15px;
        color: #fff;
        font-weight: 600;
    }

    .switch a {
        color: #ffdf9b;
        cursor:pointer;
        text-decoration: none;
        transition: 0.2s;
    }

    .switch a:hover {
        text-decoration: underline;
    }

    .hidden { display: none; }
    .fade { animation: fade 0.4s ease; }
    @keyframes fade {
        from { opacity:0; transform:translateY(20px); }
        to { opacity:1; transform:translateY(0); }
    }

    .strength {
        height: 8px;
        border-radius: 6px;
        background: #ddd;
        margin-top: -5px;
        transition: 0.3s;
    }

    .pass-wrapper { position: relative; }
    .pass-wrapper span {
        position: absolute;
        right: 10px;
        top: 16px;
        cursor: pointer;
        font-size: 18px;
        user-select: none;
    }

    @media(max-width: 480px) {
        .container { padding: 30px 20px; }
        h2 { font-size: 24px; }
        input, button { font-size: 14px; padding: 12px; }
    }
</style>
</head>
<body>

<div class="container">

    <!-- SIGN UP -->
    <div id="signup" class="fade">
        <h2>Create Your Account</h2>
        <input type="text" id="name_signup" placeholder="Full Name">
        <input type="email" id="email_signup" placeholder="Email">
        <div class="pass-wrapper">
            <input type="password" id="pass_signup" placeholder="Password" oninput="checkStrength()">
        </div>
        <div class="strength" id="strengthBar"></div>
        <a href="PAYMENTPAGE.html">
        <button onclick="signUp()">Sign Up</button>
        </a>
        <p class="switch">Already have an account? <a onclick="showLogin()">Log in</a></p>
    </div>

    <!-- LOGIN -->
    <div id="login" class="hidden fade">
        <h2>Welcome Back</h2>
        <input type="email" id="email_login" placeholder="Email">
        <div class="pass-wrapper">
            <input type="password" id="pass_login" placeholder="Password">
            <span onclick="togglePass()">üëÅÔ∏è</span>
        </div>
        <button onclick="logIn()">Log In</button>
        <p class="switch">New here? <a onclick="showSignup()">Create an account</a></p>
    </div>

</div>

<script>
    let users = {}; // Stores email-password pairs temporarily

    function showLogin() {
        document.getElementById("signup").classList.add("hidden");
        document.getElementById("login").classList.remove("hidden");
    }
    function showSignup() {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("signup").classList.remove("hidden");
    }

    function signUp() {
        let email = document.getElementById("email_signup").value;
        let password = document.getElementById("pass_signup").value;
        let name = document.getElementById("name_signup").value;

        if (!email || !password || !name) { alert("Fill all fields!"); return; }
        users[email] = { password, name };
        alert(`Account created for ${name}!`);
        showLogin();
    }

    function logIn() {
        let email = document.getElementById("email_login").value;
        let password = document.getElementById("pass_login").value;

        if (users[email] && users[email].password === password) {
            alert(`Welcome back, ${users[email].name}!`);
        } else {
            alert("Incorrect email or password!");
        }
    }

    function togglePass() {
        let field = document.getElementById("pass_login");
        field.type = field.type === "password" ? "text" : "password";
    }

    function checkStrength() {
        let p = document.getElementById("pass_signup").value;
        let bar = document.getElementById("strengthBar");
        let strength = 0;
        if (p.length > 6) strength++;
        if (/[A-Z]/.test(p)) strength++;
        if (/[0-9]/.test(p)) strength++;
        if (/[^A-Za-z0-9]/.test(p)) strength++;

        let colors = ["#ddd", "#ff4b5c", "#ffb347", "#ffd700", "#4caf50"];
        bar.style.background = colors[strength];
        bar.style.width = (strength * 25) + '%';
    }
</script>

</body>
</html>
